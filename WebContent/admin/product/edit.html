<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품수정</title>
    <link href="../../CSS/reset.css" type="text/css" rel="stylesheet">
    <link href="../../CSS/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <section id="body" class="body">
        <main>
        <h1>상품 수정</h1>    
            <section>
            <h1>상품 기본 정보</h1>
                <table border ="1" width="650">
                    <tr>
                        <td width="150">상품명</td>
                        <td>
                            <form>
                                <input type="text" style="width: 500px">
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td width="150">상품 간략설명</td>
                        <td>
                            <form>
                                <input type="text" style="width: 500px">
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td width="150">상품코드</td>
                        <td>
                            <form>
                                <input type="text" style="width: 500px">
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td width="150">검색어</td>
                        <td>
                            <form>
                                <input type="text" style="width: 500px">
                                <p style="color:slateblue;">*상품 검색 시 키워드로 사용되며 일부 단어로도 검색이 가능합니다.</p>
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td width="150">상품 등록일</td>
                        <td>
                            <form>
                                <label><input type="radio", name="select">자동</label>
                                <label><input type="radio", name="select">수동</label>
                            </form>          
                        </td>
                    </tr>
                    <tr>
                        <td width="150">관리 메모</td>
                        <td>
                            <form>
                                <textarea cols="70" rows="10">
                                    
                                </textarea>
                            </form>
                            <br>
                            <p style="color:slateblue;">*상품 관리를 위한 메모를 작성할 수 있습니다.</p>
                        </td>
                    </tr>
                </table> 
            </section>    
            <section>
                <h1>가격 / 판매정보</h1>
                <table border ="1" width="650">
                    <tr>
                        <td width="150">판매가(대표가)</td>
                        <td>
                        <form>                        
                            <label><input type="text">원 </label>
                        </form>
                        </td>
                    </tr>
                    <tr>
                        <td width="150">즉시할인 혜택</td>
                        <td>
                            <form>
                                <label><input type="radio" name="discount">사용안함</label>
                                <label><input type="radio" name="discount">판매가에서</label>
                                <input type="text" style="width: 100px">
                                <select>    
                                    <option>원</option>
                                    <option>%</option>
                                </select>
                                    <label>할인적용</label>
                            </form>                   
                        </td>
                    </tr>
                    <tr>
                        <td width="150">재고량</td>
                        <td>
                            <form>
                                <label><input type="radio" name="inventory">무한대</label>
                                <label><input type="radio" name="inventory">품절</label>
                                <label><input type="radio" name="inventory">잔여수량</label>
                                <input type="text"style="width: 100px">개
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td width="150">적립금</td>
                        <td>
                            <form>
                                <label><input type="radio" name="point">기본포인트</label>
                                <label><input type="radio" name="point">이 상품만</label>
                                <input type="text" style="width: 100px">
                                <select>    
                                    <option>원</option>
                                    <option>%</option>
                                </select>
                                    <label>지급</label>
                            </form>                   
                        </td>
                    </tr>
                </table>
            </section>
            <section>
                <h1>배송정보</h1>
                <table border ="1" width="650">
                    <tr>
                        <td width="150">배송정책</td>
                        <td>
                            <form>
                                <label><input type="radio" name="delivery">일반배송</label>
                                <label><input type="radio" name="delivery">무료배송</label>
                            </form>                   
                        </td>
                    </tr>
                </table>
            </section>
            <section>
                <h1>상품 상세정보</h1>
                <table border ="1" width="650">
                    <tr>
                        <td width="150">제조사</td>
                        <td><input type="text" style="width: 200px"></td>
                    </tr>
                    <tr>
                        <td width="150">브랜드</td>
                        <td><input type="text" style="width: 200px"></td>
                    </tr>
                    <tr>
                        <td width="150">모델명</td>
                        <td><input type="text" style="width: 200px"></td>
                    </tr>
                </table>
            </section>
            <section>
                <h1>상품 이미지</h1>
                <table border ="1" width="650">
                    <tr>
                        <td width="150">기본 이미지</td>
                        <td>                      
                            <label style="color: slateblue;"><input type="file" >권장사이즈(500x500)</label>                                                
                        </td>
                    </tr>
                    <tr>
                        <td width="150">추가 이미지</td>
                        <td>                      
                            <label style="color: slateblue;"><input type="file" ></label>                                                
                        </td>
                    </tr>
                </table>
            </section>
            <section>
                <h1>상세 설명</h1>
                <table border ="1" width="650">
                    <tr>
                        <td width="150">상세설명</td>
                        <td>
                            <form>
                                <label><input type="radio" name="explain">사용</label>
                                <label><input type="radio" name="explain">사용안함</label>
                            </form>                   
                        </td>
                    </tr>
                    <tr>
                        <td width="150">상세설명</td>
                        <td>
                            <form>
                                <textarea cols="70" rows="10"></textarea>
                            </form>
                        </td>
                    </tr>
                </table>
            </section>
            <section>
                <form>
                    <input type="button" value="적용하기">
                </form>
            </section>
        </main>
    </section>
    
</body>
</html>
