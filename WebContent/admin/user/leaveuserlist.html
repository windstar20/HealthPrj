<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../CSS/reset.css">
    <link rel="stylesheet" href="../../CSS/style.css">
    <link rel="stylesheet" href="../../CSS/admin/admin.css">
</head>
<body>
<header id="header" class="header">
   
    <div class="logo-bar">
        <h1 class="no-display">근처</h1>
        <a href="../index.html"><div class="logo"></div></a>
        <ul>
          <li><button class="logout">로그아웃</button></li>
        </ul>
    </div>

    <nav id="nav" class="nav">
        <h1 class="no-display">메뉴</h1>
        <ul>
            <li><a href="#">기본설정</a></li>
            <li><a href="#">상품관리</a></li>
            <li><a href="#">주문관리</a></li>
            <li><a href="user.html">회원관리</a></li>
            <li><a href="#">게시판관리</a></li>
            <li><a href="#">고객센터</a></li>
        </ul>
    </nav>

</header>

<div id="body" class="body">
    <aside id="aside" class="aside">
        <h1><a href="user.html"><img src="../../image/admin/member-aside.png" alt="회원관리"></a></h1>
        <ul class="aside-menu">
            <li> 회원 관리</li>
            <ul>
                <li><a href="userlist.html">회원 리스트</a></li>
                <li><a href="usermana.html">회원등급 관리</a></li>
                <li><a href="leaveuserlist.html">탈퇴회원 리스트</a></li>
                <li><a href="point.html">적립금 설정</a></li>
            </ul>
            <li>2</li>
            <li>3</li>
        </ul>
    </aside>

    <section class="main">
        <main>
            <h1>탈퇴회원 리스트</h1>
            
            <section>
                <h1>탈퇴회원 검색</h1>
                <form>
                    <table>
                        <tr>
                            <th>구분</th>
                            <td>
                                <select>
                                    <option>전체</option>
                                    <option>탈퇴 요청</option>
                                    <option>탈퇴 승인</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>아이디</th>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <th>신청자</th>
                            <td>
                                <input type="radio" name="signintype" value="all">
                                <label for="all">전체</label>
                                <input type="radio" name="signintype" value="user">
                                <label for="user">일반 회원</label>
                                <input type="radio" name="signintype" value="gym">
                                <label for="gym">제휴 시설</label>
                            </td>
                        </tr>
                        <tr>
                            <th>탈퇴신청기간</th>
                            <td>
                                <input type="number" min="2019" max="2020" style="width:50px;" > 년
                                <input type="number" min="1" max="12" style="width:30px;" > 월
                                <input type="number" min="1" max="31" style="width:30px;" > 일
                            </td>
                        </tr>
                    </table>

                    <input type="submit" value="검색">
                </form>
            </section>
            <section>
                <h1>검색결과</h1>
                <table border="1">
                    <tr>
                        <th>번호</th>
                        <th>아이디</th>
                        <th>신청시각</th>
                        <th>승인시각</th>
                        <th>신청자</th>
                        <th>신청구분</th>
                        <th>비고</th>
                        <th>사유</th>
                        <th>처리</th>
                    </tr>
                    <tr>
                        <td colspan="9">데이터가 없습니다.</td>
                    </tr>
                </table>				
            </section>  
        </main>
    </section>
</div>

<section>
    <footer id="footer" class="footer">
        <h1>푸터</h1>
    </footer>
</section>
</body>
</html>
